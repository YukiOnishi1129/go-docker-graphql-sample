# scalar DateTime

type Todo {
  id: ID!
  title: String!
  comment: String!
  user: User!
  # createdAt: DateTime!
  # updatedAt: DateTime!
}

extend type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo!
}

input NewTodo {
  title: String!
  comment: String!
  userId: String!
}

extend type Mutation {
  createTodo(input: NewTodo!): Todo!
}
